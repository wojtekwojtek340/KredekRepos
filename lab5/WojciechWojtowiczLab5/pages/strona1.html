<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- metadane o wykorzystywanym kodowaniu znaków -->
    <meta charset="utf-8" />

    <!-- metadane mówiące o tym w jaki sposób renderować strone na IE.  -->
    <!-- W tym przypadku renderujemy strone wersji interner explorer edge -->
    <meta http-equiv="X-UA-Compatible" content="ie-edge,chrome=1" />

    <!-- ustalenie szerokości ekranu na szerkość ekranu urządzenia -->
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />

    <!-- tytuł dokumentu, wyświetlany w zakłdce, na pasku kart przeglądarki -->
    <title>Moja Strona</title>

    <!-- Import/"Zalinkowanie" pliku stylów do strony  -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- Import/"Zalinkowanie" pliku javaScript do strony  -->
    <script src="../scripts/skrypt.js"></script>

    <!-- Import/"Zalinkowanie" czcionek google fonts do strony  -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap&subset=latin-ext" rel="stylesheet">
</head>

<!-- na załadowanie strony wykonywane są 2 funckje z JS  -->
<body onload="clock(), characterInfo('rick'), load()">

    <!-- w tym divie umieszczam wszystkie pozostałe -->
    <div id="container">

        <!-- logo na stronie -->
        <div id="logo">
            Rick And Morty
        </div>

        <!-- nazwa osoby przeglądającej wpisanej na stronie głownej -->
        <div id="myName">Anonim</div>

        <!-- div ktory posiada obiekty slużące do poruszania sie pomiedzy różnymi podstronami -->
        <!-- jest tu wyświetlany również zegar -->
        <div id="menu">
            <div class="option">
                <a href="../index.html" title="Strona Główna">Strona Główna</a>
            </div>
            <div class="option">
                <a href="strona1.html" title="Opis Postaci">Postacie</a>
            </div>
            <div class="option">
                <a href="strona2.html" title="Informacje o serialu">O serialu</a>
            </div>
            <div class="option">
                <a href="strona3.html" title="Gra w zgadywanie postaci">Gra</a>
            </div>
            <div id="clock"></div>
            <div style="clear:both;"></div>
        </div>

        <!-- divy w ktorych wyświetlane są opcje do wyboru -->
        <div id="characters">
            <div class="optionL" onclick="characterInfo('rick')">
                Rick
            </div>
            <div class="optionL" onclick="characterInfo('morty')">
                Morty
            </div>
        </div>

        <!-- div w ktorym wyśiwetlany jest tekst na stronie -->
        <div id="content2">
        </div>

        <!-- div w ktorym wyśiwetlany jest obrazek na stronie -->
        <div id="picture"></div>
        <div style="clear:both;"></div>

        <!-- stopka -->
        <div id="footer">
            Wszelkie prawa zastrzeżone &copy;
        </div>
    </div>
</body>
</html>
